      <h1>圖解新冠肺炎台灣病例關係</h1>
      <p>中國大陸武漢自2019年12月爆發新冠肺炎（COVID-19）疫情，迅速擴散中國各省及世界各國，台灣於今年1月21日出現首例女台商感染，之後有夫妻檔、家族親人相繼染病，群聚感染案例數增加。究竟群聚感染是如何發生的？</p>
      <p>《聯合報》整理台灣新冠肺炎確診案例資料，圖解感染者之間的背景關係。</p>
